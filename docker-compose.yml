# Use root/example as user/password credentials
version: '3.1'

services:
  database:
    image: sarath-sql
    container_name: own-compose-mysql
    command: mysqld --user=root --verbose
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABSE: eidiko
    ports:
      - 3308:3306
  tomcat:
    image: sarath-tomcat
    container_name: own-compose-tomcat
    restart: always
    ports:
      - 9080:8080

